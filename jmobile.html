<!DOCTYPE html>
<html>
<head>
  <title>Simple Mobile Website</title>
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
  <div data-role="page">
    <div data-role="header">
      <h1>My Mobile Website</h1>
    </div>
    <div data-role="content">
      <h2>Welcome to my mobile website!</h2>
      <p>This is a simple example of a mobile website created using jQuery Mobile.</p>
      <a href="#page2" data-role="button">Go to Page 2</a>
    </div>
    <div data-role="footer">
      <h4>&copy; 2023 My Mobile Website</h4>
    </div>
  </div>

  <div data-role="page" id="page2">
    <div data-role="header">
      <a href="#" data-rel="back" data-icon="back">Back</a>
      <h1>Page 2</h1>
    </div>
    <div data-role="content">
      <h2>Page 2 Content</h2>
      <p>This is the content of Page 2.</p>
    </div>
    <div data-role="footer">
      <h4>&copy; 2023 My Mobile Website</h4>
    </div>
  </div>
</body>
</html>
